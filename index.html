<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins&display=swap" rel="stylesheet">
    <title>Acessa/Cadastrar</title>
    <link href="style.css" rel="stylesheet">    
</head>
<body>
   <div class="login">
       <div class="box-usuario">
           <form action="">
               <div class="box-titulo">
                   <span>Login</span>
               </div>
               <div class="conteudo">
                    <div class="campo-registro">
                        <span class="legenda required">E-mail</span>
                        <input type="text" name="email" value>
                    </div>
                    <div class="campo-registro">
                        <span class="legenda required">Senha</span>
                        <input type="password" name="password" value>
                    </div>
                    <div class="botoes">
                        <input type="submit" value="Entrar" class="btn-padrao botao">
                        <a class="esquecido" href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
           </form>
           <div class="conteudo nova-conta">
               <div class="campo-registro">
                    <span class="legenda">NÃ£o tem cadastro?</span>
                    <a href="/signup.html" class="botao btn-registro btn-segundo">Cadastre-se</a>
               </div>
           </div>
       </div>
       <div class="float-break"></div>
   </div>
   <div class="float-break"></div>
    
</body>
</html>
